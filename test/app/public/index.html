<!DOCTYPE html>
<html>
  <head>
    <title>Test Title</title>
    <script>
      window.setAlertTarget = function(text) {
        document.getElementById('alert_target').innerHTML = text;
      };

      window.doAlert = function() {
        window.alert('An alert!');
        window.setAlertTarget('alerted');
      };

      window.doConfirm = function() {
        if (window.confirm('A confirmation!'))
          window.setAlertTarget('confirmed');
        else
          window.setAlertTarget('dismissed');
      };

      window.doPrompt = function() {
        var x;
        if (x = window.prompt('A prompt!', ''))
          window.setAlertTarget(x);
        else
          window.setAlertTarget('dismissed');
      };

      window.doClear = function() {
        window.setAlertTarget('');
      };

      window.pushLogs = function() {
        console.log('a test log entry');
        console.warn('a test warn entry');
        console.debug('a test debug entry');
        console.error('a test error entry');
      };

      window.pushLogs();
    </script>
    <style>
      body { background-color: white; }
    </style>
  </head>
  <body>
    <h1>Test Page!</h1>
    <a class="link-to-other-page" href="/other-page.html">Go to other page!</a>

    <hr style="width:800px" />

    <div class="message">Message 1</div>
    <div class="message">Message 2</div>
    <div class="message">Message 3</div>
    <div class="only">only one here</div>
    <img class="okay" alt="a transparent pixel" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP8AACwAAAAAAQABAAACAkwBADs="/>
    <img class="fail" alt="a non-existent image" src="/non-existent-image.jpg"/>
    <img id="no" class="  src dude  " alt="a non-sourced image"/>

    <form id="the-form" style="width: 300px">
      <input id="blank-input" type="text"></input>
      <input id="text-input" type="text" value="initialvalue"></input>
      <input id="checkbox" type="checkbox"></input>
      <textarea id="text-area">initialvalue</textarea>
    </form>

    <button id="log-button" onclick="window.pushLogs()">Populate Logs</button>

    <a class="link_to_open_an_alert" href="#" onclick="doAlert()">Alert</a>
    <a class="link_to_open_a_confirm" href="#" onclick="doConfirm()">Confirm</a>
    <a class="link_to_open_a_prompt" href="#" onclick="doPrompt()">Prompt</a>
    <a class="link_to_clear_alert_target" href="#" onclick="doClear()">Clear</a>
    <div id="alert_target">
    </div>

    <div id="hidden_thing" hidden>should be hidden</div>
  </body>
</html>
